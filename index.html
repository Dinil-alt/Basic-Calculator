<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
    <script src="./script.js"></script>

    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Changa:wght@200&family=Croissant+One&family=Kaushan+Script&family=Luckiest+Guy&family=Mooli&family=Philosopher:ital@1&family=Satisfy&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <h1  class="head">CALCULATOR</h1>
    <table class="caltab">
        <thead >
            <th class="inp" colspan="4"><input id="result" class="inp1" type="text"></th>
        </thead>
        <tbody>
            <tr>
                <td><button class="butn" onclick="displayNum(7)">7</button></td>
                <td><button class="butn" onclick="displayNum(8)">8</button></td>
                <td><button class="butn" onclick="displayNum(9)">9</button></td>
                <td><button class="butn" onclick="displayNum('*')"><i class="fa-solid fa-xmark fa-xs" style="color: #0a036d;"></i></button></td>
            </tr>
            <tr>
                <td><button class="butn" onclick="displayNum(4)">4</button></td>
                <td><button class="butn" onclick="displayNum(5)">5</button></td>
                <td><button class="butn" onclick="displayNum(6)">6</button></td>
                <td><button class="buttn" onclick="displayNum('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="butn" onclick="displayNum(1)">1</button></td>
                <td><button class="butn" onclick="displayNum(2)">2</button></td>
                <td><button class="butn" onclick="displayNum(3)">3</button></td>
                <td><button class="buttn" onclick="displayNum('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="butn" onclick="displayNum('00')">00</button></td>
                <td><button class="butn" onclick="displayNum(0)">0</button></td>
                <td><button class="butn" onclick="displayNum('.')">.</button></td>
                <td><button class="buttn" onclick="displayNum('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="clearBox()" class="butn ac">AC</button></td>
                <td><button onclick="removeLastElement()" class="butn"><i class="fa-regular fa-rectangle-xmark" style="color: crimson;"></i></button></td>
                <td colspan="2"><button onclick="evaluateExpression()" class="butn1">=</button></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
